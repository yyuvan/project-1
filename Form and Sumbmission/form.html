<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <label>Name</label><br>
    <input type="text" id="name"><br><br>
    <label>Email ID</label><br>
    <input type="password" id="contact"><br><br>
    <label>Gender</label><br>
    <input type="radio" id="female">Female<br>
    <input type="radio" id="male">Male<br><br>
    <label>Education</label><br>
    <input type="checkbox" id="Education" value="Highschool">Highschool<br>
    <input type="checkbox" id="Education" value="University">University<br><br>
    <input type="submit">
    
</body>
</html>
